<!DOCTYPE html>
<html lang="fr" 
	xmlns:p="http://primefaces.org/ui"
   xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:f="http://java.sun.com/jsf/core" 
   xmlns:h="http://java.sun.com/jsf/html" 
   xmlns:ui="http://java.sun.com/jsf/facelets"> 
   <h:head> 
   	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
      <title>Détail du patient</title> 
   </h:head> 
   <h:body> 
   		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<section id="sidebar" style="margin:0px">
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-left">
							<li><a href="/Medecine/MainPage.xhtml">Acceuil</a></li>
							<li><a href="/Medecine/connexion.xhtml">Deconnexion</a></li>
							<li><a href="#two">Admin</a></li>
							<li><a href="#three">help</a></li>
						</ul>
					</div>
				</section>
			</div>
		</div>
		<div class="container-fluid" style="margin-top:60px">
       <h:form>
	    	<p:fieldset legend="Détail sur l'examen sélectioné" id="page">
		    <p:outputLabel>Prenom du patient :</p:outputLabel>
		    <p:outputLabel value="#{examen_patientManagedBeanList.examen_patient.patient.prenom}"/><br/><br/>
		    
		    <p:outputLabel>Description :</p:outputLabel>
		    <p:outputLabel value="#{examen_patientManagedBeanList.examen_patient.description}"/><br/><br/>
		    
		    <p:outputLabel>Type d'examen :</p:outputLabel>
		    <p:outputLabel value="#{examen_patientManagedBeanList.examen_patient.type}"/><br/><br/>
		    
			 <p:outputLabel>Date de l'examen :</p:outputLabel>
		    <p:outputLabel value="#{examen_patientManagedBeanList.examen_patient.date_examen}"/><br/><br/>
		    
		    <p:outputLabel>Statut :</p:outputLabel>
		    <p:outputLabel value="#{examen_patientManagedBeanList.examen_patient.statut}"/><br/><br/>
		   
		    </p:fieldset>
		    <div class="col-md-6">
		    	<button class="btn btn-primary"><a href="Liste_Examen.xhtml" style="color: white" >Retour</a></button>
		    </div>
		    <div class="col-md-6">
			    <p:commandButton value="Imprimer" type="button" icon="pi pi-print" style="display:block;margin-bottom: 20px">
		    		<p:printer target="page" />
				</p:commandButton>
			</div>
    	</h:form> 
    </div>
</h:body>
</html>
